title: Notes
icon: layers
options:
  delete: false
  status: false
  url: false

columns:
  left:
    width: 1/2
    sections:
      intro:
        type: fields
        fields:
          text:
            label: Text
            type: textarea

          description:
            label: Meta Description
            type: text

      drafts:
        type: pages
        headline: Drafts
        info: "{{ page.date.toDate('m/d/Y') }}"
        template: note
        empty: No notes yet
        sortBy: modified desc
        status: draft

      unlisted:
        type: pages
        headline: Unlisted Notes
        info: "{{ page.date.toDate('m/d/Y') }}"
        template: note
        empty: No notes yet
        sortBy: modified desc
        status: unlisted

  right:
    width: 1/2
    sections:
      listed:
        type: pages
        headline: Published Notes
        info: "{{ page.date.toDate('m/d/Y') }}"
        template: note
        empty: No notes yet
        sortBy: modified desc
        status: listed
