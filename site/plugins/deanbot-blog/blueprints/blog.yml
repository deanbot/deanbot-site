title: Blog
icon: ðŸ“š
options:
  delete: false
  status: false
  url: false

tabs:
  posts:
    label: Blog posts
    columns:
      left:
        width: 2/3
        sections:
          drafts:
            type: pages
            headline: Drafts
            info: "{{ page.date.toDate('m/d/Y') }}"
            template: article
            empty: No articles yet
            sortBy: date desc
            status: draft
            layout: cardlets
            image:
              cover: true

      right:
        width: 1/3
        sections:
          unlisted:
            type: pages
            headline: Unlisted Articles
            info: "{{ page.date.toDate('m/d/Y') }}"
            template: article
            empty: No articles yet
            sortBy: date desc
            status: unlisted

      bottom:
        width: 1/1
        sections:
          listed:
            type: pages
            headline: Published Articles
            info: "{{ page.date.toDate('m/d/Y') }}"
            template: article
            empty: No articles yet
            sortBy: date desc
            status: listed
            layout: cards
            image:
              cover: true

  settings:
    label: Page settings
    fields:
      pageTitle:
        label: Page Title
        type: text

      text:
        label: Text
        type: textarea
        size: small

      metaImage:
        label: Meta Image
        type: files
        max: 1
        layout: cards

      categories:
        type: structure
        fields:
          title:
            label: Title
            type: text

          description:
            label: Description
            type: textarea

  seo: seo/page
