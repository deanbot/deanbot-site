options:
  delete: false
  status: false
  url: false

columns:
  left:
    width: 1/2
    sections:
      intro:
        type: fields
        fields:
          pageTitle:
            label: Page Title
            type: text

          text:
            label: Text
            type: textarea
            size: small

          description:
            label: Meta Description
            type: text

          metaImage:
            label: Meta Image
            type: files
            max: 1
            layout: cards

          categories:
            type: structure
            fields:
              title:
                label: Title
                type: text

              description:
                label: Description
                type: textarea
  right:
    width: 1/2
    sections:
      drafts:
        type: pages
        headline: Drafts
        info: "{{ page.date.toDate('m/d/Y') }}"
        template: article
        empty: No articles yet
        sortBy: date desc
        status: draft

      unlisted:
        type: pages
        headline: Unlisted Articles
        info: "{{ page.date.toDate('m/d/Y') }}"
        template: article
        empty: No articles yet
        sortBy: date desc
        status: unlisted

      listed:
        type: pages
        headline: Published Articles
        info: "{{ page.date.toDate('m/d/Y') }}"
        template: article
        empty: No articles yet
        sortBy: date desc
        status: listed
