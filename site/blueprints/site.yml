title: Site
unlisted: true

tabs:
  pages:
    label: Pages
    icon: layers
    preset: pages
    unlisted:
      type: pages
      headline: Unlisted

  settings:
    label: 'Settings'
    icon: settings
    columns:
      headerSettings:
        width: 3/3
        sections:
          headerSettings:
            type: fields
            fields:
              headerSettings:
                label: Header/Navigation
                type: headline

              homeLinkTitle:
                label: Home Link Title
                type: text

              logoUrl:
                label: Logo Url
                type: files
                max: 1
                image:
                  cover: true

      metaSettings:
        width: 1/2
        sections:
           metaSettings:
            type: fields
            fields:
              metaSettings:
                label: Meta Settings
                type: headline

              defaultImage:
                label: Default Image
                type: files
                max: 1
                layout: cards
                help: 120px by 120px
                # image:
                #   cover: contain

              twitterHandle:
                label: Twitter handle
                type: text

      blogSettings:
        width: 1/2
        sections:
          blogSettings:
            type: fields
            fields:
              blogSettings:
                label: Authoring Settings
                type: headline

              primaryAuthor:
                label: Author
                type: users
                multipe: false

              commentFormText:
                label: Comment Form Text
                type: textarea

      footerSettings:
        width: 3/3
        sections:
          footerSettings:
            type: fields
            fields:
              footerSettings:
                label: Footer Settings
                type: headline

              footerLogoUrl:
                label: Footer Logo Url
                type: files
                max: 1
                image:
                  cover: true

              license:
                width: 1/2
                label: License
                type: text

              licenseurl:
                width: 1/2
                label: License URL
                type: url

              sourceurl:
                label: Source URL
                type: url

              social:
                label: Social
                type: structure
                fields:
                  title:
                    label: Title
                    type: text

                  url:
                    label: URL
                    type: url

                  icon:
                    label: Icon
                    type: text

  seo: seo/site
